<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>IoT Water - Login</title>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="./public/assets/images/agua4.png" alt="IoT Water Logo">
        </div>
        <!-- Login Form -->
        <div class="form-container">
            <h2>Bienvenido</h2>
            <form action="#" method="POST">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Ingresar">
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </div>

    <!-- Script para redirigir después de hacer clic en Ingresar -->
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            window.location.href = "dashboard.html"; // Redirige a la página de inicio (o la página que desees)
        });
    </script>
</body>
</html>
